<div class="p-2">
    <mat-action-list>
        <div *ngFor="let item of menu">
            <a mat-list-item  [routerLink]='item.routerLink'>
                <div class="flex ">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="item.icon"></mat-icon>
                    <span>{{item.label}}</span> 
                </div>
            </a>

        </div>
       


        
    </mat-action-list>

</div>
