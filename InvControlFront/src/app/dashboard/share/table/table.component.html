<div fxLayout="column">
    <ng-content></ng-content>
    <table mat-table [dataSource]="data">
        <ng-container [matColumnDef]="metaData.field" *ngFor="let metaData of metaDataColumns">
            <th mat-header-cell *matHeaderCellDef>{{ metaData.title }}</th>
            <td mat-cell *matCellDef="let row">{{ row[metaData.field] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listFields"></tr>
        <tr mat-row *matRowDef="let row, columns:listFields" class="highLine"></tr>
    </table>
</div>
