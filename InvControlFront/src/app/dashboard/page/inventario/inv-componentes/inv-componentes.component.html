
<div>
    <h2>Componentes</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>  
                                     
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>{{ titleText }}</h2>
      
      <mat-form-field>
        <mat-label>Serie</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el número de serie"
               [(ngModel)]="serieText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Código Bien</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el código del bien"
               [(ngModel)]="codigoBienText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Código UTA</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el código UTA"
               [(ngModel)]="codigoUtaText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Det Cat ID</mat-label>
        <input type="number" 
               matInput 
               required 
               placeholder="Ingrese el ID de la categoría"
               [(ngModel)]="detCatIdText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Modelo</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el modelo"
               [(ngModel)]="modeloText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Marca</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese la marca"
               [(ngModel)]="marcaText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Característica</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese la característica"
               [(ngModel)]="caracteristicaText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Dep ID</mat-label>
        <input type="number" 
               matInput 
               required 
               placeholder="Ingrese el ID del departamento"
               [(ngModel)]="depIdText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Año Ingreso</mat-label>
        <input type="number" 
               matInput 
               required 
               placeholder="Ingrese el año de ingreso"
               [(ngModel)]="anioIngresoText">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Disponible</mat-label>
        <mat-select [(ngModel)]="disponibleText">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
      
      <div class="button-container">
        <button mat-button 
                (click)="saveData()" 
                [disabled]="!isFormValid()" 
                [ngClass]="{'invalid-button': !isFormValid()}"
                *ngIf="showButtonCreate">Guardar</button>
  
        <button mat-button 
                (click)="updateData()" 
                [disabled]="!isFormValid()" 
                [ngClass]="{'invalid-button': !isFormValid()}"
                *ngIf="showButtonEdit">Actualizar</button>
  
        <button mat-button 
                (click)="closeModal()" class="Cancelar">Cancelar</button>
      </div>
    </div>
  </div>
  

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Software</h2>
        <span>Esta seguró de eliminar el Componente?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>
