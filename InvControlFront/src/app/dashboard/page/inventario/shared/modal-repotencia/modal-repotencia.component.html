<mat-toolbar class="flex justify-between bg-red-700 rounded-lg text-white">
    <h3>{{ titulo }} COMPONENTE</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<mat-dialog-content>
    <form fxLayout="column" [formGroup]="formulario">
        <div class="grid grid-cols-2 gap-6">

            <mat-form-field>
                <mat-label>Codigo UTA</mat-label>
                <input type="text" formControlName="com_codigo_uta" required matInput placeholder="Ingrese el código UTA">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Marca</mat-label>
                <mat-select formControlName="com_mar">
                    <mat-option *ngFor="let marca of dataMarca" [value]="marca.mar_id">
                        {{ marca.mar_nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Modelo</mat-label>
                <input type="text" formControlName="com_modelo" matInput placeholder="Ingrese el modelo">
            </mat-form-field>

            <mat-form-field>
                <mat-label>N° Serie Componente</mat-label>
                <input type="text" formControlName="com_serie" matInput placeholder="Ingrese la serie">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Año de Ingreso</mat-label>
                <input type="text" formControlName="com_anio_ingreso" required matInput placeholder="Ingrese el año">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Caracteristica</mat-label>
                <input type="text" formControlName="com_caracteristica" matInput placeholder="Ingrese la característica">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Subcategoria</mat-label>
                <mat-select formControlName="com_det_cat">
                    <mat-option *ngFor="let subcategoria of dataSubcategoria" [value]="subcategoria.det_cat_id">
                        {{ subcategoria.det_cat_nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Dependencia</mat-label>
                <mat-select formControlName="com_dep">
                    <mat-option *ngFor="let dependencia of dataDependencia" [value]="dependencia.dep_id">
                        {{ dependencia.dep_nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Estado</mat-label>
                <mat-select formControlName="com_estado" placeholder="Seleccione el Estado">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo">
                        {{ tipo }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Descripcion Repotencia</mat-label>
                <input type="text" formControlName="det_tec_descripcion_repotencia" matInput placeholder="Ingrese la descripción de repotencia">
            </mat-form-field>

        </div>

        <div class="flex justify-between mt-4 px-6">
            <button
                class="bg-red-700 rounded-lg hover:bg-red-900 text-white font-bold"
                mat-raised-button
                type="button"
                (click)="grabar()"
                style="width: 5cm;">
                Grabar
            </button>
            <button
                class="bg-red-700 rounded-lg hover:bg-red-900 text-white font-bold"
                mat-button
                type="button"
                mat-dialog-close
                style="width: 5cm;">
                Cancelar
            </button>
        </div>
    </form>
</mat-dialog-content>
