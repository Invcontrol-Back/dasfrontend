<div>
    <h2>Inmobiliario</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <br>
        <mat-form-field class="search-field">
          <mat-label>Buscar por Código</mat-label>
          <input matInput (input)="applyFilter($event)" placeholder="Ingrese el código">
        </mat-form-field>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>                
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ titleText }}</h2>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>CODIGO</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el código"
               [(ngModel)]="codigoText"
               [disabled]="disableInput">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>SERIE</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese la serie"
               [(ngModel)]="serieText">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>MODELO</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese el modelo"
               [(ngModel)]="modeloText">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>MARCA</mat-label>
        <input type="text" 
               matInput 
               required 
               placeholder="Ingrese la marca"
               [(ngModel)]="marcaText">
      </mat-form-field>
    </div>   
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>AÑO DE INGRESO</mat-label>
        <input type="number" 
               matInput 
               required 
               placeholder="Ingrese el año"
               [(ngModel)]="anioIngresoText">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>ENCARGADO</mat-label>
        <mat-select [(ngModel)]="encargadoIdText" name="encargadoIdText" id="encargadoIdText">
          <mat-option *ngFor="let encargado of dataUsuarios" [value]="encargado.usu_id">{{ encargado.usu_nombres }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>CATEGORIA</mat-label>
        <mat-select [(ngModel)]="categoriaText" name="categoriaText" id="categoriaText">
          <mat-option *ngFor="let categoria of dataCategoria" [value]="categoria.cat_id">{{ categoria.cat_nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>DEPENDENCIA</mat-label>
        <mat-select [(ngModel)]="dependenciaText" name="dependenciaText" id="dependenciaText">
          <mat-option *ngFor="let dependencia of dataDependencia" [value]="dependencia.dep_id">{{ dependencia.dep_nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-container">
      <button mat-button 
              (click)="saveData()" 
              [disabled]="!isFormValid()" 
              [ngClass]="{'invalid-button': !isFormValid()}"
              *ngIf="showButtonCreate">Guardar</button>
      <button mat-button 
              (click)="updateData()" 
              [disabled]="!isFormValid()" 
              [ngClass]="{'invalid-button': !isFormValid()}"
              *ngIf="showButtonEdit">Actualizar</button>
      <button mat-button 
              (click)="closeModal()" 
              class="Cancelar">Cancelar</button>
    </div>
  </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Inmueble</h2>
        <span>Esta seguró de eliminar el Inmueble?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>
