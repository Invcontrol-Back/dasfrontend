<div>
    <h2>Inmobiliario</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>                
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ titleText }}</h2>
    <mat-form-field>
      <mat-label>Código</mat-label>
      <input type="text" 
             matInput 
             required 
             placeholder="Ingrese el código"
             [(ngModel)]="codigoText">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Serie</mat-label>
      <input type="text" 
             matInput 
             required 
             placeholder="Ingrese la serie"
             [(ngModel)]="serieText">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input type="text" 
             matInput 
             required 
             placeholder="Ingrese el modelo"
             [(ngModel)]="modeloText">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input type="text" 
             matInput 
             required 
             placeholder="Ingrese la marca"
             [(ngModel)]="marcaText">
    </mat-form-field>   
    <mat-form-field>
      <mat-label>Categoría</mat-label>
      <input type="text" 
             matInput 
             required 
             placeholder="Ingrese la categoría"
             [(ngModel)]="categoriaText">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Año de Ingreso</mat-label>
      <input type="number" 
             matInput 
             required 
             placeholder="Ingrese el año"
             [(ngModel)]="anioIngresoText">
    </mat-form-field>
    <div class="checkbox-container">
      <mat-checkbox [(ngModel)]="disponibleText">Disponible</mat-checkbox>
    </div>
    <mat-form-field>
      <mat-label>Encargado</mat-label>
      <mat-select [(ngModel)]="encargadoIdText" name="encargado_id" id="encargado_id">
        <mat-option *ngFor="let encargado of dataTipoUbicacion" [value]="encargado.id">{{ encargado.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Departamento</mat-label>
      <input type="number" 
             matInput 
             required 
             placeholder="Ingrese el ID del departamento"
             [(ngModel)]="depIdText">
    </mat-form-field>
    <div class="button-container">
      <button mat-button 
              (click)="saveData()" 
              [disabled]="!isFormValid()" 
              [ngClass]="{'invalid-button': !isFormValid()}"
              *ngIf="showButtonCreate">Guardar</button>

      <button mat-button 
              (click)="updateData()" 
              [disabled]="!isFormValid()" 
              [ngClass]="{'invalid-button': !isFormValid()}"
              *ngIf="showButtonEdit">Actualizar</button>

      <button mat-button 
              (click)="closeModal()" 
              class="Cancelar">Cancelar</button>
    </div>
  </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Inmueble</h2>
        <span>Esta seguró de eliminar el Inmueble?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>
