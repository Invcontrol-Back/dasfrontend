<div>
    <h2>Tecnológico</h2>
    <div class="container">
        <button (click)='abrirFormulario()'>Agregar</button>
        <br>
        <mat-form-field class="search-field">
          <mat-label>Buscar por Código</mat-label>
          <input matInput (input)="applyFilter($event)" placeholder="Ingrese el código">
        </mat-form-field>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="abrirFormulario(row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="eliminarRegistro(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button 
                        mat-icon-button
                        color="accent"
                        matTooltip="DISPOSITIVOS"
                        (click)="abrirTablaComponentes(row)"
                        
                    >
                        <mat-icon>devices</mat-icon>
                    </button> 
                                     
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>
