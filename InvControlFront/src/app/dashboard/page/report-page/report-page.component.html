<div>
    <h2>Reportes</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            matTooltip="DESCARGAR"
                            (click)="downloadReport(row)"
                            >
                            <mat-icon>download</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)"
                            >
                            <mat-icon>delete</mat-icon>
                        </button>  
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ titleText }}</h2>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Encargado</mat-label>
                <input type="text" matInput required placeholder="Buscar" [(ngModel)]="encargadoText">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput disabled placeholder="Daniel Noboa - 0723123112" [(ngModel)]="encargadoDisplayText">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Tipo de Bien</mat-label>
                <mat-select [(ngModel)]="tipoBienSeleccionado" name="tipoBien" id="tipoBien">
                    <mat-option *ngFor="let tipo of tiposBien" [value]="tipo.id">{{ tipo.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Bloque</mat-label>
                <mat-select [(ngModel)]="bloqueSeleccionado" name="bloque" id="bloque">
                    <mat-option *ngFor="let bloque of bloques" [value]="bloque.id">{{ bloque.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
       
            <mat-form-field>
                <mat-label>Laboratorio</mat-label>
                <mat-select [(ngModel)]="laboratorioSeleccionado" name="laboratorio" id="laboratorio">
                    <mat-option *ngFor="let laboratorio of laboratorios" [value]="laboratorio.id">{{ laboratorio.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>

        <div class="button-container">
            <button mat-button (click)="generateReport()" [disabled]="!isFormValid()">Generar</button>
            <button mat-button 
            (click)="closeModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Software</h2>
        <span>¿Está seguro de eliminar el Software?</span>
        <div class="button-container">
            <button mat-button (click)="deleteData()">Eliminar</button>
            <button mat-button (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>
