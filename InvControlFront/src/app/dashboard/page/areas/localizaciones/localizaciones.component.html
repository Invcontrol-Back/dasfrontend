<div>
    <h2>Localizaciones</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)">
                            <mat-icon>delete</mat-icon>
                        </button>    
                        
                        <button 
                        mat-icon-button
                        color="accent"
                        matTooltip="ASIGNAR"
                        (click)="openChangeModal(row)">
                        <mat-icon>change_circle</mat-icon>
                        </button>  
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ titleText }}</h2>
        <mat-form-field>
            <mat-label>Localizacion</mat-label>
            <input type="text" 
                matInput 
                required 
                placeholder="Ingrese el nombre del bloque"
                [(ngModel)]="nombreText">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ubicacion</mat-label>
            <mat-select [(ngModel)]="ubicacionSeleccion" name="blo_fac" id="blo_fac">
              <mat-option *ngFor="let ubicacion of datosUbicaciones" [value]="ubicacion.ubi_id">{{ ubicacion.ubi_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="button-container">
            <button mat-button 
            (click)="saveData()" 
            [disabled]="!isFormValid()" 
            [ngClass]="{'invalid-button': !isFormValid()}"
            *ngIf="showButtonCreate">Guardar</button>

            <button mat-button 
            (click)="updateData()" 
            [disabled]="!isFormValid()" 
            [ngClass]="{'invalid-button': !isFormValid()}"
            *ngIf="showButtonEdit">Actualizar</button>

            <button mat-button 
            (click)="closeModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Bloque</h2>
        <span>Esta segur√≥ de eliminar el bloque?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalConfirmOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeConfirmModal()">&times;</span>
        <h2>ASIGNAR ETIQUETA</h2>
        <span>ESTA SEGURO DE ASIGNAR LA ETIQUETA AL BIEN TECNOLOGICO?</span>
        <div class="button-container">
            <button mat-button 
            (click)="changeLabel()">Confirmar</button>
            <button mat-button 
            (click)="closeConfirmModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalChangeOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeChangeModal()">&times;</span>
        <h2>ASIGNAR BIEN TECNOLOGICO</h2>
        <app-table [data]="datosTecnologico" [metaDataColumns]="metaDataColumnsModal">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="alignButton">
                    <button 
                    mat-icon-button
                    color="accent"
                    matTooltip="ASIGNAR"
                    (click)="openConfirmModal(row)">
                    <mat-icon>change_circle</mat-icon>
                    </button>  
                </td>
            </ng-container>
        </app-table> 
    </div>
</div>
