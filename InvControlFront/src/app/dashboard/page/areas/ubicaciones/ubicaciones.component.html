<div>
    <h2>Ubicación</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <mat-form-field>
            <mat-label>Bloques</mat-label>
            <mat-select [(ngModel)]="filtroBloque" (ngModelChange)="onFiltroBloqueChange()">
                <mat-option value="TODOS">TODOS</mat-option>
                <mat-option *ngFor="let bloque of dataFiltroBloques" [value]="bloque.blo_id">{{ bloque.blo_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="float-right">
            <mat-label>Tipo de Ubicación</mat-label>
            <mat-select [(ngModel)]="filtroTipoUbi" (ngModelChange)="onFiltroTipUbiChange()">
              <mat-option value="TODOS">TODOS</mat-option>
              <mat-option *ngFor="let tipo of dataFiltroTipoUbi" [value]="tipo.tip_ubi_id">{{ tipo.tip_ubi_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
          



        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)">
                            <mat-icon>delete</mat-icon>
                        </button>                
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ titleText }}</h2>
        <mat-form-field>
            <mat-label>Ubicación</mat-label>
            <input type="text" 
                matInput 
                required 
                placeholder="Ingrese el nombre de la ubicación"
                [(ngModel)]="locationText">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Bloque</mat-label>
            <mat-select [(ngModel)]="buildingOption">
              <mat-option *ngFor="let building of dataBuilding" [value]="building.blo_id">{{ building.blo_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de ubicación</mat-label>
            <mat-select [(ngModel)]="typeOption">
              <mat-option *ngFor="let typeLocation of dataTypeLocation" [value]="typeLocation.tip_ubi_id">{{ typeLocation.tip_ubi_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="button-container">
            <button mat-button 
            (click)="saveData()" 
            [disabled]="!isFormValid()" 
            [ngClass]="{'invalid-button': !isFormValid()}"
            *ngIf="showButtonCreate">Guardar</button>

            <button mat-button 
            (click)="updateData()" 
            [disabled]="!isFormValid()" 
            [ngClass]="{'invalid-button': !isFormValid()}"
            *ngIf="showButtonEdit">Actualizar</button>

            <button mat-button 
            (click)="closeModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Bloque</h2>
        <span>Esta seguró de eliminar el bloque?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()" class="Cancelar">Cancelar</button>
        </div>
    </div>
</div>
