<div>
    <h2>Bloques</h2>
    <div class="container">
        <button (click)="openModal('crear','')">Agregar</button>
        <app-container>
            <app-table [data]="data" [metaDataColumns]="metaDataColumns">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="alignButton">
                        <button 
                            mat-icon-button
                            color="primary"
                            (click)="openModal('actualizar',row)"
                            matTooltip="EDITAR">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button 
                            mat-icon-button
                            color="accent"
                            matTooltip="ELIMINAR"
                            (click)="openDeleteModal(row)">
                            <mat-icon>delete</mat-icon>
                        </button>                
                    </td>
                </ng-container>
            </app-table> 
        </app-container>
    </div>
</div>

<div *ngIf="modalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ titleText }}</h2>
        <mat-form-field>
            <mat-label>Bloque</mat-label>
            <input type="text" 
                matInput 
                required 
                placeholder="Ingrese el nombre del bloque"
                [(ngModel)]="buildingText">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Facultad</mat-label>
            <mat-select [(ngModel)]="selectedOption" name="blo_fac" id="blo_fac">
              <mat-option *ngFor="let faculty of dataFaculty" [value]="faculty.fac_id">{{ faculty.fac_nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="button-container">
            <button mat-button 
            (click)="saveData()" 
            [disabled]="!isFormValid()" 
            *ngIf="showButtonCreate">Guardar</button>

            <button mat-button 
            (click)="updateData()" 
            [disabled]="!isFormValid()" 
            *ngIf="showButtonEdit">Actualizar</button>

            <button mat-button 
            (click)="closeModal()">Cancelar</button>
        </div>
    </div>
</div>

<div *ngIf="modalDeleteOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeDeleteModal()">&times;</span>
        <h2>Eliminar Bloque</h2>
        <span>Esta segur√≥ de eliminar el bloque?</span>
        <div class="button-container">
            <button mat-button 
            (click)="deleteData()">Eliminar</button>
            <button mat-button 
            (click)="closeDeleteModal()">Cancelar</button>
        </div>
    </div>
</div>
