<div class="profile-container">
  <mat-card>
    <mat-card-header  class="bg-red-700 text-slate-100 font-bold flex justify-center ">

      <mat-card-title>Perfil de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex justify-center mt-3">
        <div mat-card-avatar class="profile-avatar">
          <div class="avatar-container">
            <img src="../../../assets/panda.png" alt="User Avatar" class="avatar-img">
          </div>
        </div>
      </div>
      
     
      <form [formGroup]="profileForm">
        <div class="profile-section">
          <h3 class="flex justify-center">Acerca de ti</h3>
          <mat-form-field appearance="fill">
            <mat-label>Nombre completo</mat-label>
            <input matInput formControlName="usu_nombres">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="usu_apellidos">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Dirección de correo electrónico</mat-label>
            <input matInput formControlName="usu_correo" >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Cédula</mat-label>
            <input matInput formControlName="usu_cedula"  >
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <input matInput [value]="user.rol_nombre" disabled>
          </mat-form-field>
        </div>

        <div class="profile-section">
          <h3>Cambiar Contraseña</h3>

          <mat-form-field appearance="fill">
            <mat-label>Nueva contraseña</mat-label>
            <input matInput type="password" formControlName="usu_contrasenia">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirmar nueva contraseña</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
          </mat-form-field>
        </div>

        <div class="profile-actions" style="display: flex; justify-content: between;">
          
              <button mat-raised-button (click)="onSave()" class="bg-red-800 text-slate-100 font-bold hover:bg-slate-400 mr-28">Guardar</button>

           
              <button mat-raised-button routerLink="./dashboard" routerLinkActive="active-link" class="bg-red-800 text-slate-100 font-bold hover:bg-slate-400 mr-28">Cancelar</button>

            
         

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
